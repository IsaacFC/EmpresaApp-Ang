<div class="jumbotron" id="hd-clientes">
    <h1 class="display-4 text-center" id="h1-clientes">Clientes</h1>
</div>

<div class="row">
    <div class="col-md-6" id="cl-form">
        <app-cliente-form></app-cliente-form>
    </div>
    <div class="col-md-6" id="cl-tabla">
        <input type="text" [(ngModel)]="searchValue"
        placeholder="Buscar..." id="buscador"/>
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>Nombre</th>
                    <th>RFC</th>
                    <th>Estado</th>
                    <th>Municipio</th>
                    <th>Direcci√≥n</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pd of service.list | searchfilter:searchValue">
                    <td (click)="populateForm(pd)">{{pd.nombre}}</td>
                    <td (click)="populateForm(pd)">{{pd.rfc}}</td>
                    <td (click)="populateForm(pd)">{{pd.estado}}</td>
                    <td (click)="populateForm(pd)">{{pd.municipio}}</td>
                    <td (click)="populateForm(pd)">{{pd.direccion}}</td>
                    <td> <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.clienteId)"></i> </td>
                </tr>
            </tbody>
        </table>
        

        
    </div>
</div>
